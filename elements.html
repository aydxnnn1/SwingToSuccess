<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Equipment Donation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #484545;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: #333;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            padding: 30px;
            text-align: center;
            margin: 20px;
        }

        .header {
            background-color: #1abc9c;
            color: #fff;
            padding: 20px 0;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .intro, .donation-form, .footer {
            margin: 20px 0;
        }

        .intro p, .footer p {
            margin: 0;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .form-group input, .form-group textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #16a085;
        }

		.home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: turquoise;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .home-button:hover {
            background-color: #40e0d0;
        }
        .home-button .arrow {
            margin-right: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Swing to Success</h1>
    </div>

    <div class="intro">
        <p>Help us support aspiring golfers by donating your gently used golf equipment. Your donation will provide people in marginalized communities with access to the equipment they need to pursue their passion.</p>
    </div>
	<a href="index.html" class="home-button">
		<span class="arrow">&larr;</span> Home
	</a>
    <div class="donation-form">
        <form action="https://api.web3forms.com/submit" method="POST">

			<input type="hidden" name="access_key" value="71a3842a-6972-4a85-879f-9d4df165f9fa">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="equipment">Equipment Details</label>
                <textarea id="equipment" name="equipment" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Donate Now</button>
            </div>
        </form>
    </div>


</body>
</html>
